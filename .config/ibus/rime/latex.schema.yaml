# Rime schema
# encoding: utf-8

schema:
  schema_id: latex
  name: "Latex"
  version: "2020.05.08"
  author:
    - polyhedron<biopolyhedron@gmail.com>
  description: |
    輸入Latex和德语字母。之后可以考虑支持西歐、土耳其、越南、梵文和阿拉伯文轉寫、大部分國際音標
    特殊字符均用';'爲前加符；上標後加q，下標後加Q；組合上加符f，組合下加符F
    如有改進建議，歡迎和作者聯繫！

engine:
  processors:
    - ascii_composer
    #    - recognizer
    - selector
    - key_binder
    - speller
    - punctuator
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator

speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ`1234567890-=[];'',./~!^*()+:"<>?'
  delimiter: ''
  # 我看如果編碼中字母在前符號在後，就不要自動上屏的好。
  # 因爲打單字母不能自動上屏，只有特殊字符能，反而無法連打完整的單詞。如 bae;d 的分號處
  # 如果前置符號鍵，單字母便是唯一碼而可以自動上屏，這個選項就有用了。如 b;aed
  auto_select: true

translator:
  dictionary: latex
  enable_user_dict: false
  enable_sentence: false
  comment_format:
    - xform/^~(.*)$/$1/

punctuator:  # 只須定義空格一個符號
  use_space: true
  half_shape: &punct
    ' ' : { commit: ' ' }
  full_shape: *punct

key_binder:
  import_preset: default

